<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User Info</title>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        function goToHome() {
            console.log("Invoked goTohome() ");
            window.open("Home.html", "_self");
        }
        function goToExercises() {
            console.log("Invoked goToExercises() ");
            window.open("Exercises.html", "_self");
        }
        function goToRecipes() {
            console.log("Invoked goToRecipes() ");
            window.open("Recipes.html", "_self");
        }
        function goToFoodInfo() {
            console.log("Invoked goToFoodInfo() ");
            window.open("FoodInfo.html", "_self");
        }
        function goToCalories() {
            console.log("Invoked goToCalories() ");
            window.open("Calories.html", "_self");
        }
        function goToInfo() {
            console.log("Invoked goToInfo() ");
            window.open("User Information.html", "_self");
        }

        function validateForm() {
            console.log("invoked validateForm()");

            let valid = true;                               //assume form data is valid

            document.getElementById("firstNameValidationText").innerHTML= "";    //clear these so if form validated again, messages are gone
            document.getElementById("lastNameValidationText").innerHTML = "";
            document.getElementById("targetWeightValidationText").innerHTML = "";

            if (document.getElementById("firstName").value === "") {
                document.getElementById("firstNameValidationText").innerHTML("Please enter your first name.");
                valid = false;
            }
            if (document.getElementById("lastName").value === "") {
                document.getElementById("lastNameValidationText").innerHTML("Please enter your last name.");
                valid = false;
            }
            if (document.getElementById("targetWeight").value === "") {
                document.getElementById("targetWeightValidationText").innerHTML("Please enter your target weight in kilograms.");
                valid = false;
            }

            if (valid === true) {
                postUserUpdate();
            }

        }

    </script>
</head>
<body>
<div class="header">
    <button class="NavButton" id="Home" onclick='goToHome();'>Home</button>
    <button class="NavButton" id="Calories" onclick='goToCalories();'>Calorie Calculator</button>
    <button class="NavButton" id="Info" onclick='goToInfo();'>Your Info</button>
    <img src="FitForTheFuture.png" id="LogoNav"/>
    <button class="NavButton" id="Exercises" onclick='goToExercises();'>Exercises</button>
    <button class="NavButton" id="Recipes" onclick='goToRecipes();'>Recipes</button>
    <button class="NavButton" id="FoodInfo" onclick='goToFoodInfo();'>Food Information</button>
</div>

<div class="mainSection">
    <h1 class="heading" style="font-size: 60px";>Update User</h1>
    <button class="UserButton" id="ViewUser" onclick='validateForm();'>UPDATE</button>
    <button class="UserButton" id="UpdateUser" onclick='postDeleteUser();'>DELETE USER ACCOUNT</button>
</div>



</body>
</html>
