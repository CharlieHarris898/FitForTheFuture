<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.js"></script>
    <script>

        function loginUser() {
            console.log("Invoked loginUser() ");

            var url = "/userInformation/login";
            var formData = new FormData(document.getElementById('loginForm'));

            fetch(url, {
                method: "POST",
                body: formData,
            }).then(response => {
                return response.json();                 //now return that promise to JSON
        }).then(response => {
                if (response.hasOwnProperty("Error")) {
                alert(JSON.stringify(response));        // if it does, convert JSON object to string and alert
            } else {
                Cookies.set("token", response.token);
                Cookies.set("username", response.username);
                alert("worked");
               //window.open("index.html", "_self");       //open index.html in same tab
            }
        });
        }
    </script>

</head>
<body>
<h1>Please Login Here:</h1>
<form id="loginForm">
    <p1>Enter Username:  </p1>
    <input type="text" name="Username" id="Username"><br><br>
    <p1>Enter Password:  </p1>
    <input type="password" name="Password" id="Password"><br><br>
</form>

<button class="button" onclick='loginUser();'>LOGIN</button>

</body>
</html>
