    <script>
        function goToHome() {
            console.log("Invoked goTohome() ");
            window.open("Home.html", "_self");
        }

            console.log("Invoked goToExercises() ");

        function showCore(){
            var Core1 = document.getElementById('Core1');
            var Core2 = document.getElementById('Core2');
            var Legs1 = document.getElementById('Legs1');
            var Legs2 = document.getElementById('Legs2');
            var Arms1 = document.getElementById('Arms1');
            var Arms2 = document.getElementById('Arms2');
            var Full1 = document.getElementById('Full1');
            var Full2 = document.getElementById('Full2');

            var CoreButton = document.getElementById('CoreButton');
            var LegsButton = document.getElementById('LegsButton');
            var ArmsButton = document.getElementById('ArmsButton');
            var FullButton = document.getElementById('FullButton');

            var paragraph = document.getElementById('Workout Paragraph');

            Core1.style.display = 'block';
            Core2.style.display = 'block';
            Legs1.style.display = 'none';
            Legs2.style.display = 'none';
            Arms1.style.display = 'none';
            Arms2.style.display = 'none';
            Full1.style.display = 'none';
            Full2.style.display = 'none';

            CoreButton.style.background = '#6efdff';
            CoreButton.style.border = '4px solid #57c8c9';
            LegsButton.style.background = 'royalblue';
            LegsButton.style.border = '4px solid deepskyblue';
            ArmsButton.style.background = 'royalblue';
            ArmsButton.style.border = '4px solid deepskyblue';
            FullButton.style.background = 'royalblue';
            FullButton.style.border = '4px solid deepskyblue';

            paragraph.style.display = 'none';
        }

            var Core1 = document.getElementById('Core1');

            var Core1 = document.getElementById('Core1');
            var Core2 = document.getElementById('Core2');
            var Legs1 = document.getElementById('Legs1');
            var Legs2 = document.getElementById('Legs2');

            Core1.style.display = 'none';
            Core2.style.display = 'none';
            Legs1.style.display = 'none';
            Legs2.style.display = 'none';
            Arms1.style.display = 'none';
            Arms2.style.display = 'none';
            Full1.style.display = 'block';
            Full2.style.display = 'block';

            CoreButton.style.background = 'royalblue';
            CoreButton.style.border = '4px solid deepskyblue';
            LegsButton.style.background = 'royalblue';
            LegsButton.style.border = '4px solid deepskyblue';

<body>
<div class="header">
    <button class="NavButton" id="Home" onclick='goToHome();'>Home</button>
    <button class="NavButton" id="Calories" onclick='goToCalories();'>Calorie Calculator</button>
    <button class="NavButton" id="Info" onclick='goToInfo();'>Your Info</button>
    <img src="FitForTheFuture.png" id="LogoNav"/>
    <button class="NavButton" id="ExercisesSelected" onclick='goToExercises();'>Exercises</button>
    <button class="NavButton" id="Recipes" onclick='goToRecipes();'>Recipes</button>
    <button class="NavButton" id="FoodInfo" onclick='goToFoodInfo();'>Food Information</button>
</div>

<div class="mainSection" id="scroll">

    <button id="CoreButton" onclick='showCore();'>Core Exercises</button>
    <button id="LegsButton" onclick='showLegs();'>Leg Exercises</button>
    <button id="ArmsButton" onclick='showArms();'>Arm Exercises</button>
    <button id="FullButton" onclick='showFull();'>Full Body Exercises</button>
    <p id="Workout Paragraph">
        Here you can find videos found on the internet detailing workouts for the four main parts of your body.
        Click one of the buttons to choose to see some of the workout videos relating to that region of the body!
    </p>
